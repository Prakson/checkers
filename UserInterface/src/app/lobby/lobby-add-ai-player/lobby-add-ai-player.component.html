<div class="modal-header">
  <h4 class="modal-title">Add AI Player</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
</div>
<form>
  <div class="container">
    <div class="form-group">
      <label for="aiPlayerName">AI Player Type</label>
      <select [formControl]="type" class="form-select" id="aiPlayerName">
        @for (aiPlayer of aiPlayers; track aiPlayer) {
          <option value="{{aiPlayer.type}}">{{ aiPlayer.name }}</option>
        }
      </select>
    </div>
  </div>
</form>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onCreate()">Create</button>
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
</div>
